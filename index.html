<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BlackJack</title>
</head>
<body>
    <div class="container">
        <h1>BlackJack</h1>
        <h3><span id="blackjack-result">Lets Play!</span></h3>
        <div class="felxbox-row1">
            <div id="your-box">
                <h2>You:<span id="your-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer:<span id="dealer-result">0</span></h2> 
            </div>
        </div>

        <div class="flexbox-row2">
            <div>
                <button class="btn-lg btn-primary mg-2" id="hit">Hit</button>
                <button class="btn-lg btn-warning mg-2" id="stand">Stand</button>
                <button class="btn-lg btn-danger mg-2" id="deal">Deal</button>
            </div>
        </div>

        <div class="flexbox-row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                  </tr>
                  <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                  </tr>    
            </table>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
